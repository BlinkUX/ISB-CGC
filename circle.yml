machine:
  timezone:
    America/Los_Angeles
  environment:
    PYTHONPATH: /home/ubuntu/${CIRCLE_PROJECT_REPONAME}:/home/ubuntu/${CIRCLE_PROJECT_REPONAME}/lib
  python:
    version: 2.7.10
dependencies:
  override:
    - sudo -E /bin/sh ./shell/install-deps.sh
database:
  post:
    - mysql -u ubuntu -e "USE mysql; SET PASSWORD FOR 'ubuntu'@'localhost' = PASSWORD('isb')"
    - sudo -E /bin/sh ./shell/database-setup.sh
deployment:
  staging:
    branch: [master]
    commands:
      - sudo -E rm -rf ./lib
      - sudo -E /bin/sh ./shell/gcloud_authenticate.sh
      - sudo -E /bin/sh ./shell/gcloud-pull-staging-files.sh
      - sudo -E ./google-cloud-sdk/bin/gcloud preview app deploy app.yaml dispatch.yaml cron.yaml queue.yaml --promote --force --stop-previous-version
  production:
    branch: [prod]
    commands:
      - sudo -E rm -rf ./lib
      - sudo -E /bin/sh ./shell/gcloud_authenticate.sh
      - sudo -E /bin/sh ./shell/gcloud-pull-prod-files.sh
      - sudo -E ./google-cloud-sdk/bin/gcloud config set app/use_cloud_build true
      - sudo -E ./google-cloud-sdk/bin/gcloud config set app/cloud_build_timeout 1200
      - sudo -E ./google-cloud-sdk/bin/gcloud config list
      - sudo -E ./google-cloud-sdk/bin/gcloud preview app deploy --verbosity debug app.yaml dispatch.yaml cron.yaml queue.yaml --promote
